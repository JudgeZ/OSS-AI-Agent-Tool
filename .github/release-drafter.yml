autolabeler:
  - label: chore
    branch:
      - '/chore\/.+/'
  - label: feature
    branch:
      - '/feat\/.+/'
  - label: bug
    branch:
      - '/fix\/.+/'
  - label: docs
    files:
      - 'docs/**'
      - '**/*.md'
defaults:
  prerelease: false
  tag: v$NEXT_PATCH_VERSION
