template: |
  ## What's Changed
  $CHANGES

  ## Contributors
  $CONTRIBUTORS
name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
categories:
  - title: 🚀 Features
    labels:
      - feature
      - enhancement
  - title: 🧰 Maintenance
    labels:
      - chore
      - maintenance
  - title: 🐛 Bug Fixes
    labels:
      - bug
      - fix
  - title: 🛡️ Security
    labels:
      - security
  - title: 📚 Documentation
    labels:
      - docs
autolabeler:
  - label: chore
    branch:
      - '/chore\/.+/'
  - label: feature
    branch:
      - '/feat\/.+/'
  - label: bug
    branch:
      - '/fix\/.+/'
  - label: docs
    files:
      - 'docs/**'
      - '**/*.md'
defaults:
  prerelease: false
  tag: v$NEXT_PATCH_VERSION
