template: |
  ## What's Changed
  $CHANGES

  ## Contributors
  $CONTRIBUTORS
name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
categories:
  - title: ğŸš€ Features
    labels:
      - feature
      - enhancement
  - title: ğŸ§° Maintenance
    labels:
      - chore
      - maintenance
  - title: ğŸ› Bug Fixes
    labels:
      - bug
      - fix
  - title: ğŸ›¡ï¸ Security
    labels:
      - security
  - title: ğŸ“š Documentation
    labels:
