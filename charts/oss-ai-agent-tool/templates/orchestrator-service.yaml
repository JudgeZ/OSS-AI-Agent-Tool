apiVersion: v1
kind: Service
metadata:
  name: {{ include "oss-ai-agent-tool.fullname" . }}-orchestrator
  labels:
    {{- include "oss-ai-agent-tool.labels" . | nindent 4 }}
spec:
  type: {{ .Values.orchestrator.service.type | default "ClusterIP" }}
  selector:
    {{- include "oss-ai-agent-tool.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
  ports:
    - name: http
      port: {{ .Values.orchestrator.service.port | default 4000 }}
      targetPort: http
