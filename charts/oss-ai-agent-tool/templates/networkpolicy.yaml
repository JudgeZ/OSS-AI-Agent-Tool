{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "oss-ai-agent-tool.fullname" . }}-default
  labels:
    {{- include "oss-ai-agent-tool.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "oss-ai-agent-tool.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  {{- if hasKey .Values.networkPolicy "ingress" }}
  ingress:
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
  {{- else }}
  ingress:
    - from:
        - podSelector: {}
        - namespaceSelector: {}
  {{- end }}
  {{- $defaultDenyEgress := .Values.networkPolicy.defaultDenyEgress | default true }}
  {{- $egressRules := .Values.networkPolicy.egressRules | default (list) }}
  {{- if hasKey .Values.networkPolicy "egress" }}
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
  {{- else if gt (len $egressRules) 0 }}
  egress:
    {{- range $rule := $egressRules }}
    - {{- toYaml $rule | nindent 6 }}
    {{- end }}
  {{- else if not $defaultDenyEgress }}
  egress:
    - {}
  {{- else }}
  egress: []
  {{- end }}
{{- end }}
